spring.application.name=empleados

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/empleados?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracion para jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Cambiar el contenxt path (localhost:8080/empleados)
server.servlet.context-path=/empleados

# Cambiar el puerto
server.port=8080
